<html>
<head>
    <title>Array</title>
</head>
<body>
    <script>
        var arr = new Array();
        arr[0] = "javaScript";
        arr[1] = 50;
        var tweets=["hello", 50, "good Morning"];
        tweets.push(200); // adds an element to the end of the array
        tweets.pop(); // removes the last element of the array
        console.log(arr);
        console.log(tweets);
    </script>
</body>
</html>
