<html>
<head>
    <title>Changing Website Content</title>
</head>
<body>
    <p id="para">This is para 1</p>
    <button id="add">Click me</button>
    <script>
        document.getElementById("add").onclick = function(){
            //document.getElementById("para").style.color = "red";
            document.getElementById("para").style.display = "none"; //to make the written element disappear
            //document.getElementById("para").style.fontSize = "45px";
            // document.getElementById("para").style.fontFamily = "Cursive";
        }
    </script>
</body>
</html>
