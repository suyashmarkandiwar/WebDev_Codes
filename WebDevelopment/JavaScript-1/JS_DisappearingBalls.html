<html>
<head>
    <title>Disappearing balls</title>
    <style>
        .circle{
            height: 130px;
            width: 130px;
            border-radius: 50%;  /* This element makes the square to a circle */
            
            float: left; /* to make the red, blue, and green balls appear in a row, side-by-side. */
            
            margin-right: 50px; /* This element is responsible for adding space between the
                                    the circles at right */
        }

        #red{
            background-color: red;
        }

        #blue{
            background-color: blue;
        }

        #green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="circle" id="red"></div>
    <div class="circle" id="blue"></div>
    <div class="circle" id="green"></div>

    <script>
        document.getElementById("red").onclick = function(){
            document.getElementById("red").style.display = "none";
        }

        document.getElementById("blue").onclick = function(){
            document.getElementById("blue").style.display = "none";
        }

        document.getElementById("green").onclick = function(){
            document.getElementById("green").style.display= "none";
        }
    </script>
</body>
</html>
