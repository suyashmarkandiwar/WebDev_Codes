<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Class in Tailwind</title>
    <link href="./output.css" rel="stylesheet">

<body class="h-screen">
    <!-- div>div.bg-green-400*5{$} -->
     <!-- flex, flex-col, flex-col-reverse: you need to add flex before it-
       flex flex-col-reverse, flex-row -->
       <!-- justify-center: horizontal direction -->

        <!-- flex flex-col items-center: vertical direc-->
         <!-- justify-around: Distributes space around items.	Inner spacings are equal, and the outer spacings (at the ends) are half the size of the inner spacings.-->

         <!-- justify-evenly: all spacings inner and outer are equal -->

          <!-- justify-between: Puts space between items.	The items are pushed to the container edges, and the space between them is equal. There is no space on the outside edges. -->

          <!-- flex-wrap	flex-wrap: wrap;	Items wrap onto new lines from top to bottom when they run out of space.
            flex-wrap-reverse	flex-wrap: wrap-reverse;	Items wrap onto new lines from bottom to top when they run out of space.

            flex-nowrap	flex-wrap: nowrap;	(Default behavior) Items are all forced onto a single line, causing them to shrink or overflow the container. -->

    <div class="size-full flex content-center flex-wrap">
