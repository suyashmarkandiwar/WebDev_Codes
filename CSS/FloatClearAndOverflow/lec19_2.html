<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            overflow: auto;
        }

        .item{
            width: 200px;
            height: 200px;
            margin: 2px;
            background-color: aquamarine;
            border: 1px solid black;
            float: left;
        }

        #it1{
            float: right;
        }

        #it2{
            float: right;
        }
        #it3{
            float: right;
        }

    </style>


</head>
<body>
    <div class="box">
        <div class="item" id="it1">A</div>
        <div class="item" id="it2">B</div>
        <div class="item" id="it3">C</div>
    </div>
</body>
</html>
